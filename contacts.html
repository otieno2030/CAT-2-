<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #4caf50;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
        }

        #thank-you {
            display: none;
            margin-top: 20px;
            color: #4caf50;
            font-weight: bold;
            text-align: center;
        }

        .error {
            color: #ff4a4a;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
    <title>Contact Me</title>
</head>
<body>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="name-error" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="email-error" class="error"></div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <div id="message-error" class="error"></div>

        <button type="button" onclick="submitForm()">Submit</button>

        <div id="thank-you">Thank you for reaching out!</div>
    </form>

    <script>
        function submitForm() {
            // Reset error messages
            document.getElementById('name-error').innerHTML = '';
            document.getElementById('email-error').innerHTML = '';
            document.getElementById('message-error').innerHTML = '';

            // Basic client-side validation
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (!name || !email || !message) {
                if (!name) {
                    document.getElementById('name-error').innerHTML = 'Please enter your name.';
                }
                if (!email) {
                    document.getElementById('email-error').innerHTML = 'Please enter your email.';
                }
                if (!message) {
                    document.getElementById('message-error').innerHTML = 'Please enter your message.';
                }
                return;
            }

            // Display thank-you message
            document.getElementById('thank-you').style.display = 'block';

            // Simulate sending data to the server (AJAX)
            setTimeout(function () {
                alert('Form data sent to the server:\nName: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);
            }, 500); // Simulating a delay as if sending data to the server
        }
    </script>
</body>
</html>
